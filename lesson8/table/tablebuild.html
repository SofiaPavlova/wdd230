<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="description" content="W08 Activity: Table Build for WDD 230">
    <link rel="stylesheet" href="tablebuild.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <table>
            <thead>
                <tr class="head">
                    <th scope="colgroup" colspan="3">ACME Wildwest</th>
                </tr>
                <tr id="highlight">
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales goal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="grey">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="grey">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="highlight">$7,500</td>
                </tr>
                <tr class="grey">
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 11.3.2021 by SofiaPavlova</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
