<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load</title>
    <meta name="description" content="WDD 230 Progressive Loading of Images Assignment">
    <link rel="stylesheet" href="lazyload.css">
    <script defer src="lazyload.js"></script>
</head>
<body>
    <header>
        <h1>Progressive Loading of Images</h1>
        <picture>
<img src="images/placeholder.jpg"
data-src="images/pexelsbike.jpg" 
alt="bike">
        </picture>
        <picture>
<img src="images/placeholder.jpg" 
data-src="images/pexelsdog.jpg"
alt="dog">
        </picture>
        <picture>
<img src="images/placeholder.jpg"
data-src="images/pexelsdoor.jpg"
alt="door">
        </picture>
        <picture>
<img src="images/placeholder.jpg"
data-src="images/pexelsfall.jpg" 
alt="fall">
        </picture>
        <picture>
<img src="images/placeholder.jpg" 
data-src="images/pexelsonw.jpg" 
alt="snow">
        </picture>

    </header>
</body>
</html>
